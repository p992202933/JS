<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form action="">
            用户名：<input type="text" v-model="userName">
        </br>
        当前用户名是：{{ userName }}
    </br>
            你的年龄：<input type="text" v-model="age">
            <p>
                性别是：<input type="radio" v-model="sex" value="boy">男
                        <input type="radio" v-model="sex" value="girl">女
            </p>
            <p>
                选择你的爱好: <input type="checkbox" v-model="hobby" value="篮球">篮球
                <input type="checkbox" v-model="hobby" value="足球">足球
                <input type="checkbox" v-model="hobby" value="乒乓">乒乓
            </p>
            <p>
                你的爱好是: {{ hobby }}
            </p>
            <p>
                <select name="" id="" v-model="school">
                        <option value="农大">农大</option>
                        <option value="林大">林大</option>
                        <option value="理工">理工</option>
                </select>
            </p>
            <p>
                学校是： {{ school }}
            </p>
        </form>
    </div>
    <script src="vue.js"></script>
    <script>
    new Vue({
        el: '#app',
        data:{
            userName:'',
            age: '22',
            sex: 'boy',
            hobby: ['足球'],
            school: '农大'
        }
    })
    </script>
</body>
</html>
