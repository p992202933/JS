<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <demo name="哈哈哈" age="11"></demo>
        <demo name="呵呵呵" age="12"></demo>
        <demo name="嘻嘻嘻" age="21"></demo>
    </div>
    <template id="temp">
        <div>
            <h2>{{name}}---{{age}}</h2>
            <p>{{age}</p>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
    new Vue({
        el:"#app",
        components:{
            'demo':{
                template:"#temp",
                props: ["name","age"]
            }
        }
    })
    
    </script>
</body>
</html>
