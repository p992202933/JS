<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-dialog title="登陆">
            <h1>内容...</h1>
        </my-dialog>
        <my-dialog title="注册">
            <div>
                    <div>
                            <label>用户名：</label>
                            <input type="text" />
                        </div>
                        <div>
                            <label>密码：</label>
                            <input type="text" />
                        </div>
            </div>
        </my-dialog>
        <template id="temp">
            <div>
                <span>{{title}}</span>
                <span>[X]</span>
            </div>
            <div>
                <slot></slot>
            </div>
        </template>
    </div>
    <script src="vue.js">
    </script>
    <script>
    new Vue({
        el:"#app",
        components:{
           "my-dialog":{
            template:"#temp",
            props:["title"]
           }
        }
    })
    </script>
</body>
</html>
